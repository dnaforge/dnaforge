<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        .tight-list li {
            height: 24px;
            list-style-type: none;
        }

        .transparency {
            opacity: 0.8;
        }
        
        .hint {
            background: #fafaff !important;
        }

        .content-holder{
            background: #fff !important;
        }

        .ribbon-button{
            background: #fff !important;
        }
    </style>
</head>

<body>
    <aside class="sidebar pos-absolute z-2" data-role="sidebar" data-toggle="#sidebar-toggle-3" id="sb3"
        data-shift=".shifted-content">
        <div class="sidebar-header">
            <span class="title fg-red">
                <%= htmlWebpackPlugin.options.title %>
            </span>
            <span class="subtitle fg-red"> 2023 ncgroup</span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="<%= gitAddress %>"><span class="mif-home icon"></span>Git</a></li>
            <li><a href="<%= docsAddress %>"><span class="mif-books icon"></span>Docs</a></li>
            <li><a href="<%= examplesAddress %>"><span class="mif-files-empty icon"></span>Examples</a></li>
        </ul>
    </aside>

    <nav id="main-tabs" data-role="ribbonmenu" class="shifted-content z-1" style="opacity: 0.9;">
        <ul class="tabs-holder" style="background-color: white;" id="main-tabs-holder">
            <button class="app-bar-item c-pointer" id="sidebar-toggle-3">
                <span class="mif-menu fg-red"></span>
            </button>
            <li id="file-tab"><a href="#file">File</a></li>
            <li id="interface-tab"><a href="#ui">Interface</a></li>
            <li id="interface-tab"><a href="#sim">Simulation</a></li>
        </ul>

        <div class="content-holder" id="content-holder">
            <%= require('html-loader!./menu_file.html').default %>
            <%= require('html-loader!./menu_ui.html').default %>
            <%= require('html-loader!./menu_simulation.html').default %>
        </div>
    </nav>

    <canvas id="canvas" style="position: absolute; top: 0; left: 0; z-index: 0;"></canvas>

    <div style="position: absolute; top: auto; right: 0; opacity: 0.9;">
        <button style="float: right;" class="button" id="collapse_toggle_1">Toggle Scene Statistics</button>
        <div style="clear: both;">
            <div data-role="collapse" id="scene-stats" data-toggle-element="#collapse_toggle_1">
            </div>
        </div>
    </div>
</body>

</html>
