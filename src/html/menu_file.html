<div class="section" id="file" data-title="File">
    <div class="d-flex flex-wrap">
        <div class="group">
            <button class="ribbon-button" onclick="Metro.dialog.open('#open-file-1')" data-role="hint"
                data-hint-position="right" data-hint-text="Open a file from the local file system.">
                <span class="mif-folder-open mif-5x"></span>
                <span class="caption"></span>
            </button>
            <button class="ribbon-button" onclick="Metro.dialog.open('#open-file-example')" data-role="hint"
                data-hint-position="right" data-hint-text="Open an example file.">
                <span class="mif-folder-open mif-3x"></span>
                <span class="caption">Example</span>
            </button>

            <span class="title">Open</span>
        </div>
        <div class="group">
            <button class="ribbon-button" id="file-open-json-dialog" data-role="hint" data-hint-position="right"
                data-hint-text="Save current program state as a JSON-file.">
                <span class="mif-file-download mif-3x"></span>
                <span class="caption">Save as JSON</span>
            </button>
            <span class="title">Save</span>
        </div>
        <div class="group">
            <ul style="list-style-type: none;">
                <li>
                    <h4>Cite:</h4>
                </li>
                <li><a href=""><span class="mif-file-text icon"></span> DNAforge</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="dialog" data-role="dialog" id="file-json-dialog" data-overlay-click-close="true">
    <div class="dialog-title">Save as JSON</div>
    <div class="dialog-content">
    </div>
    <div class="dialog-actions">
        <button class="button js-dialog-close">Cancel</button>
        <button class="button primary js-dialog-close" id="file-download-json">Download JSON</button>
    </div>
</div>

<div class="dialog" data-role="dialog" id="open-file-1" data-overlay-click-close="true">
    <div class="dialog-title">Open file</div>
    <div class="dialog-content">
        <input type="file" data-role="file" data-mode="drop" id="file-input">
    </div>
    <div class="dialog-actions">
        <button class="button js-dialog-close">Cancel</button>
        <button class="button primary js-dialog-close" id="file-input-open">Open</button>
    </div>
</div>

<div class="dialog" data-role="dialog" id="open-file-example" data-overlay-click-close="true">
    <div class="dialog-title">Open file</div>
    <div class="dialog-content" style="overflow-y: scroll;">
        <span>These are example obj-files. For step-by-step examples, click <a href="https://github.com/dnaforge/dnaforge/tree/main/docs/examples">here</a>.</span>ko
                
        <ul data-role="listview" data-view="content" data-select-node="true" id="file-input-example">
        </ul>
    </div>
    <div class="dialog-actions">
        <button class="button js-dialog-close">Cancel</button>
        <button class="button primary js-dialog-close" id="file-input-example-open">Open</button>
    </div>
</div>
