<div class="section" id="ui" data-title="Interface">
    <div class="d-flex flex-wrap">
        <div class="group">

            <div id="selection-mode" data-role="button-group" data-cls-active="active">
                <div class="d-flex flex-column">
                    <button class="ribbon-icon-button" data-id="none" data-role="hint" data-hint-position="right"
                        data-hint-text="Disable all selecting.">
                        <span class="icon">
                            <span class="mif-not"></span>
                        </span>
                        <span class="caption">None</span>
                    </button>
                    <button class="ribbon-icon-button" data-id="single" data-role="hint" data-hint-position="right"
                        data-hint-text="Select one object at a time.">
                        <span class="icon">
                            <span class="mif-arrow-up-right"></span>
                        </span>
                        <span class="caption">Single</span>
                    </button>
                    <button class="ribbon-icon-button" data-id="limited" data-role="hint" data-hint-position="right"
                        data-hint-text="Select all connected objects of the same type.">
                        <span class="icon">
                            <span class="mif-arrow-right"></span>
                        </span>
                        <span class="caption">Limited</span>
                    </button>
                    <button class="ribbon-icon-button active" data-id="connected" data-role="hint"
                        data-hint-position="right" data-hint-text="Select all connected objects.">
                        <span class="icon">
                            <span class="mif-arrow-down-right"></span>
                        </span>
                        <span class="caption">Connected</span>
                    </button>
                </div>
            </div>
            <div data-role="hint" data-hint-position="right"
                data-hint-text="Colour objects as mouse hovers over them. Has a heavy impact on performance.">
                <input autocomplete="off type="checkbox" data-role="checkbox" data-caption="Hover" id="toggle-hover">
            </div>


            <span class="title">Selection mode</span>
        </div>

        <div class="group">
            <ul class="tight-list">
                <li>
                    <div data-role="hint" data-hint-position="right" data-hint-text="Toggle camera light."><input
                            checked type="checkbox" data-role="checkbox" data-caption="Camera Light"
                            id="toggle-camera-light"></div>
                </li>
                <li>
                    <div data-role="hint" data-hint-position="right" data-hint-text="Toggle ambient light."><input
                            checked type="checkbox" data-role="checkbox" data-caption="Ambient Light"
                            id="toggle-ambient-light">
                    </div>
                </li>
                <li>
                    <div data-role="hint" data-hint-position="right" data-hint-text="Toggle fog effect."><input
                            type="checkbox" data-role="checkbox" data-caption="Fog" id="toggle-fog"></div>
                </li>
            </ul>
            <span class="title">Lights</span>
        </div>

        <div class="group">
            <ul class="tight-list">
                <li>
                    <div data-role="hint" data-hint-position="right" data-hint-text="Toggle axes display."><input
                            checked autocomplete="off type="checkbox" data-role="checkbox" data-caption="Axes" id="toggle-axes"></div>
                </li>
                <li>
                    <div data-role="hint" data-hint-position="right" data-hint-text="Toggle grid display."><input
                            checked autocomplete="off type="checkbox" data-role="checkbox" data-caption="Grid" id="toggle-grid"></div>
                </li>
            </ul>
            <button class="ribbon-button" onclick="$('#ui-colours-dialog')[0].hidden = false" data-role="hint"
                data-hint-position="right" data-hint-text="Setup custom colours for editor objects.">
                <span class="mif-palette mif-3x"></span>
                <span class="caption">Colours</span>
            </button>
            <span class="title">Scene</span>
        </div>

        <div class="group">
            <ul class="tight-list">
                <li>
                    <div data-role="hint" data-hint-position="right" data-hint-text="Toggle mesh surface display.">
                        <input checked type="checkbox" data-role="checkbox" data-caption="Solid" id="toggle-solid">
                    </div>
                </li>
                <li>
                    <div data-role="hint" data-hint-position="right" data-hint-text="Toggle mesh wireframe display.">
                        <input checked type="checkbox" data-role="checkbox" data-caption="Wireframe"
                            id="toggle-wireframe">
                    </div>
                </li>
                <li>
                    <div data-role="hint" data-hint-position="right" data-hint-text="Toggle mesh bounding box display.">
                        <input type="checkbox" data-role="checkbox" data-caption="Bounding Box"
                            id="toggle-bounding-box">
                    </div>
                </li>
                <li>
                    <div data-role="hint" data-hint-position="right" data-hint-text="Toggle mesh vertex id display.">
                        <input type="checkbox" data-role="checkbox" data-caption="Indices" id="toggle-indices">
                    </div>
                </li>
            </ul>
            <span class="title">Graph</span>
        </div>

        <div class="group">
            <ul class="tight-list">
                <li>
                    <div data-role="hint" data-hint-position="right"
                        data-hint-text="Colour cylinders by the torque exerted by the neighbouring cylinders.">
                        <input autocomplete="off type="checkbox" data-role="checkbox" data-caption="Torque Overlay"
                            id="toggle-cylinder-torque-overlay">
                    </div>
                </li>
                <li>
                    <div data-role="hint" data-hint-position="right"
                        data-hint-text="Colour cylinders by the tension exerted by the neighbouring cylinders.">
                        <input autocomplete="off type="checkbox" data-role="checkbox" data-caption="Tension Overlay"
                            id="toggle-cylinder-tension-overlay">
                    </div>
                </li>
            </ul>
            <span class="title">Cylinders</span>
        </div>
        <div class="group">
            <ul class="tight-list">
                <li>
                    <div data-role="hint" data-hint-position="right" data-hint-text="Draw backbones">
                        <input checked autocomplete="off type="checkbox" data-role="checkbox" data-caption="Draw Backbones"
                            id="toggle-nucleotides-backbone">
                    </div>
                </li>
                <li>
                    <div data-role="hint" data-hint-position="right" data-hint-text="Draw bases.">
                        <input checked autocomplete="off type="checkbox" data-role="checkbox" data-caption="Draw Bases"
                            id="toggle-nucleotides-bases">
                    </div>
                </li>
            </ul>
            <div class="d-flex flex-column">
                <button class="ribbon-icon-button" onclick="$('#ui-system-dialog')[0].hidden = false" id="ui-system-button"
                    data-role="hint" data-hint-position="right" data-hint-text="Show strand listing.">
                    <span class="icon">
                        <span class="mif-tab"></span>
                    </span>
                    <span class="caption">Strands</span>
                </button>
                <button class="ribbon-icon-button" onclick="$('#ui-arcs-dialog')[0].hidden = false" id="ui-system-button"
                    data-role="hint" data-hint-position="right" data-hint-text="Show arc diagram.">
                    <span class="icon">
                        <span class="mif-stumbleupon"></span>
                    </span>
                    <span class="caption">Arcs</span>
                </button>
            </div>
            <span class="title">Nucleotides</span>
        </div>

        <div class="group">
            <button class="ribbon-button" id="reset-camera" data-role="hint" data-hint-position="right"
                data-hint-text="Reset camera transformation.">
                <span class="mif-camera mif-3x"></span>
                <span class="mif-undo mif-2x"></span>
                <span class="caption">Reset Camera</span>
            </button>
            <button class="ribbon-button" id="orthographic-camera" data-role="hint" data-hint-position="right"
                data-hint-text="Toggle orthographic camera">
                <span class="mif-photo-camera mif-3x"></span>
                <span class="caption">Orthographic</span>
            </button>
            <button hidden class="ribbon-button" id="perspective-camera" data-role="hint" data-hint-position="right"
                data-hint-text="Toggle perspective camera">
                <span class="mif-photo-camera mif-3x"></span>
                <span class="caption">Perspective</span>
            </button>
            <span class="title">Camera</span>
        </div>
    </div>
</div>



<div class="hidden dialog draggable-dialog" id="ui-colours-dialog" data-role="draggable" data-drag-area="body"
    style="opacity: 0.9; z-index: 1;" data-drag-element=".drag-element">
    <div class="dialog-title drag-element">Colours</div>
    <div class="dialog-content" style="overflow-y: scroll;">
        <div class="inline-form">
            <label>Presets</label>
            <select data-prepend="Presets" id="ui-colours-presets">
            </select>
            <button class="button" id="ui-colours-save" data-role="hint" data-hint-position="right"
                data-hint-text="Save the active colour scheme as a JSON file.">Save Scheme</button>
            <button class="button" onclick="Metro.dialog.open('#ui-colours-load-dialog');" data-role="hint"
                data-hint-position="right" data-hint-text="Load a colour scheme from a JSON file.">Load Scheme</button>
        </div>
        <div id="ui-colours"></div>
    </div>
    <div class="dialog-actions">
        <button class="button primary" onclick="$('#ui-colours-dialog')[0].hidden = true">Close</button>
    </div>
</div>

<div class="dialog" data-role="dialog" id="ui-colours-load-dialog" data-overlay-click-close="true">
    <div class="dialog-title">Load a colour scheme</div>
    <div class="dialog-content">
        <input type="file" data-role="file" data-mode="drop" id="ui-colours-load-input">
    </div>
    <div class="dialog-actions">
        <button class="button js-dialog-close">Cancel</button>
        <button class="button primary js-dialog-close" id="ui-colours-load-button">Open</button>
    </div>
</div>

<div class="hidden dialog draggable-dialog" id="ui-system-dialog" data-role="draggable" data-drag-area="body"
    style="opacity: 0.9; z-index: 1;" data-drag-element=".drag-element">
    <div class="dialog-title drag-element">Strand View</div>
    <div class="dialog-content" style="overflow-y: scroll;">
        <div id="ui-system"></div>
    </div>
    <div class="dialog-actions">
        <button class="button primary" onclick="$('#ui-system-dialog')[0].hidden = true">Close</button>
    </div>
</div>

<div class="hidden dialog draggable-dialog" id="ui-arcs-dialog" data-role="draggable" data-drag-area="body"
    style="opacity: 0.9; z-index: 1;" data-drag-element=".drag-element">
    <div class="dialog-title drag-element">Arcs</div>
    <div class="dialog-content" style="overflow-y: scroll;">
        <div>
            <canvas id="ui-arcs"></canvas>
        </div>
    </div>
    <div class="dialog-actions">
        <button class="button primary" onclick="$('#ui-arcs-dialog')[0].hidden = true">Close</button>
    </div>
</div>
